<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens vers les feuilles de style -->
    <link href="web/static/style.css" rel="stylesheet">
    <link href="web/static/auth_form.css" rel="stylesheet">
    <link href="web/static/post_form.css" rel="stylesheet">
    <link href="web/static/post_display.css" rel="stylesheet">
    <link href="web/static/error_modal.css" rel="stylesheet">
    <title>Urban Vibe</title>
</head>
<body>
<header>
    <div class="header-container">
        <h1 id="forumTitle">Urban Vibe</h1>
        <div id="authContainer"></div>
    </div>
</header>

<!-- Section d'authentification pour les non connectés -->
<section id="authSection">
    <div id="login"></div>
    <div id="register" style="display: none;"></div>
</section>

<!-- Contenu principal accessible une fois connecté -->
<div class="content-container">
    <!-- Colonne 1 : Filtres des posts -->
    <aside id="postFilters" class="filters">
        <h2>Filtres Posts</h2>
        <form id="filtersForm">
            <!-- Contenu du formulaire de filtres -->
            <div class="filter-group">
                <label for="filterCategory">Catégorie :</label>
                <select id="filterCategory" name="category">
                    <option value="">--Toutes--</option>
                    <option value="News">News</option>
                    <option value="Sport">Sport</option>
                    <option value="Culture">Culture</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterKeyword">Mot-clé :</label>
                <input type="text" id="filterKeyword" name="keyword" placeholder="Rechercher...">
            </div>
            <button type="submit">Filtrer</button>
        </form>
    </aside>

    <!-- Colonne centrale : Posts -->
    <section id="postsSection">
        <div id="postsContainer"></div>
    </section>

    <!-- Colonne 3 : Sidebar utilisateurs -->
    <aside id="usersSidebar">
        <section id="userFilters" class="filters">
            <form id="userFiltersForm">
                <div class="filter-group">
                    <label for="userGender">Gender :</label>
                    <select id="userGender" name="gender">
                        <option value="">Tous</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="userName">Nom :</label>
                    <input type="text" id="userName" name="username" placeholder="Rechercher par nom">
                </div>
                <button type="submit">Filtrer</button>
            </form>
        </section>
        <section id="usersList">
            <h2>Liste des utilisateurs</h2>
            <ul>
                <li><strong>Utilisateur1</strong> - Admin</li>
                <li><strong>Utilisateur2</strong> - Membre</li>
                <li><strong>Utilisateur3</strong> - Modérateur</li>
                <li><strong>Utilisateur4</strong> - Membre</li>
                <li><strong>Utilisateur5</strong> - Membre</li>
            </ul>
        </section>
    </aside>
</div>



<!-- Conteneur pour le formulaire de création/modification de post -->
<div class="modal post-form-container" id="post-form-container"></div>
<div id="errorModalContainer"></div>

<!-- Scripts en mode module -->
<script src="web/views/auth_form.js" type="module"></script>
<script src="web/views/post_form.js" type="module"></script>
<script src="web/views/main.js" type="module"></script>
<script src="web/views/post_display.js" type="module"></script>
<script src="web/views/error_modal.js" type="module"></script>
</body>
</html>
