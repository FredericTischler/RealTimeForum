<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="web/static/style.css" rel="stylesheet">
    <link href="web/static/register_form.css" rel="stylesheet">
    <link href="web/static/login_form.css" rel="stylesheet">
    <link href="web/static/post_form.css" rel="stylesheet">
    <link href="web/static/post_display.css" rel="stylesheet">
    <title>Simple HTML Page</title>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <!-- Boutons de login / register affichés par défaut -->
    <div id="login-register-container">
        <button id="loginView">Login</button>
        <button id="registerView">Register</button>
    </div>
    <!-- Conteneur dédié aux boutons affichés après authentification -->
    <div id="authContainer"></div>

    <!-- Conteneurs pour afficher les formulaires en modal -->
    <div class="registerForm" id="register"></div>
    <div class="loginForm" id="login"></div>
    <div class="post-form-container" id="post-form-container"></div>

    <div class="containerA">
        <main>
            <!-- Conteneur pour afficher les posts -->
            <div id="postsContainer"></div>
        </main>
        <aside>
            <ul>
                <li>un</li>
                <li>deux</li>
                <li>trois</li>
                <li>quatre</li>
            </ul>
        </aside>
    </div>
</header>
<!-- Scripts en mode module -->
<script src="web/views/register_form.js" type="module"></script>
<script src="web/views/login_form.js" type="module"></script>
<script src="web/views/post_form.js" type="module"></script>
<script src="web/views/main.js" type="module"></script>
<script src="web/views/post_display.js" type="module"></script>
</body>
</html>
