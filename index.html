<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens vers les feuilles de style -->
    <link href="web/static/style.css" rel="stylesheet">
    <link href="web/static/auth_form.css" rel="stylesheet">
    <link href="web/static/post_form.css" rel="stylesheet">
    <link href="web/static/post_display.css" rel="stylesheet">
    <link href="web/static/error_modal.css" rel="stylesheet">
    <link href="web/static/message_form.css" rel="stylesheet">

    <title>Urban Vibe</title>
</head>
<body>
<header>
    <div class="header-container">
        <h1 id="forumTitle">Urban Vibe</h1>
        <div id="filter">
            <div id="categories"></div>
            <div id="searchbar"></div>
        </div>
        <!-- Zone pour le bouton Logout et éventuellement le bouton "Créer un post" -->
        <div id="authContainer"></div>
    </div>
</header>

<!-- Section d'authentification pour les non connectés -->
<section id="authSection">
    <div id="login"></div>
    <div id="register" style="display: none;"></div>
</section>

<!-- Contenu principal accessible une fois connecté -->
<div class="content-container">
    <!-- Aside pour la sidebar des utilisateurs (vide initialement) -->
    <aside id="usersSidebar" class="filters"></aside>
    <!-- Section pour l'affichage des posts -->
    <section id="postsSection">
        <div id="postsContainer"></div>
    </section>

</div>

<div id="postModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <div id="modalContent"></div>
    </div>
</div>

<!-- Modal de messagerie -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2><span id="recipientUsername"></span></h2>
        <div id="messageContainer">
            <!-- Les messages seront affichés ici -->
        </div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Write your message..." />
            <button id="sendMessageButton">Send</button>
        </div>
    </div>
</div>

<!-- Conteneur pour le formulaire de création/modification de post -->
<div class="modal post-form-container" id="post-form-container"></div>
<div id="privateChatModal"></div>
<div id="errorModalContainer"></div>

<!-- Scripts en mode module -->

<script src="web/views/auth_form.js" type="module"></script>
<script src="web/views/post_form.js" type="module"></script>
<script src="web/views/main.js" type="module"></script>
<script src="web/views/post_display.js" type="module"></script>
<script src="web/views/error_modal.js" type="module"></script>
<script src="web/views/message_form.js" type="module"></script>
</body>
</html>
